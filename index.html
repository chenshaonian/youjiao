<html>
<head>
	<meta charset='utf-8'>
	<title></title>

	<script src='js/jquery-2.1.0.js' type="text/javascript"></script>
	<script src="js/json2.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/backbone.marionette.min.js"></script>
	<script src="js/r.js"></script>
	<script src='js/bootstrap.min.js' type="text/javascript"></script>
	<!--  <script src='app.js' type="text/javascript"></script> -->
	<script src='js/pic_showjs.js' type="text/javascript"></script>


	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div id='main_page'>
		<div class='container col-sm-8'>
			<div class='topbar'>
				<div class='login'>登录</div>
				<div class='register'>注册</div>
			</div>
			<div class='page_head'>
				<div class='head_title'>分享平台</div>
			</div>

			<div class='page_body col-sm-12'>
				
				<div id="picshowdiv col-sm-12">
					<div class='txt-wrap container'>

						<div class="pic_title_list">
							<ol class="ollist">
								<li class="listli listlichecked">标题1</li>
								<li class="listli">标题2</li>
								<li class="listli">标题3</li>
								<li class="listli">标题4</li>
								<li class="listli">标题5</li>
							</ol>
						</div>
						<div class="pic_place">
							<img class="pic_place_inner" src="./img/img1.jpg" alt="img1">
							<div class="pic_place_inner_content">
								这是一个年轻人的时代
							</div>

						</div>
					</div>

				</div>	


				<div class='main_content container'>

					<div class='content' id='diet'>
						<div class='container'>黄</div>
					</div>
					<div class='empty'>&nbsp;</div>
					<div class='content' id='safe'>
						<div class='container'>赌</div>
					</div>
					<div class='empty'>&nbsp;</div>
					<div class='content' id='health'>
						<div class='container'>毒</div>
					</div>

				</div>
			</div>
		</div>

	</div>


<script type="text/template" id="litemplate">
	<li class="listli listlichecked"><%= title %></li>
</script>
</body>
</html>
